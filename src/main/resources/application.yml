spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create-drop}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: ${SPRING_H2_CONSOLE_ENABLED:true}

  data:
    redis:
      url: ${SPRING_DATA_REDIS_URL:redis://default:AcVbAAIncDE2NGUyZjU4ZmVlMTM0MTJmOTc5YzYyYmQ1YzJkY2ZhZHAxNTA1MjM@boss-bengal-50523.upstash.io:6379}
      host: ${REDIS_HOST:boss-bengal-50523.upstash.io}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:AcVbAAIncDE2NGUyZjU4ZmVlMTM0MTJmOTc5YzYyYmQ1YzJkY2ZhZHAxNTA1MjM=}

jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-here-make-it-32-characters-long-at-least}
  expiration: ${JWT_EXPIRATION:86400000}

server:
  port: ${PORT:8080}
  shutdown: graceful
  tomcat:
    threads:
      max: 50
      min-spare: 5

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl: ERROR
    org.springframework.jdbc: DEBUG
