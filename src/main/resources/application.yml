spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 20000
      max-lifetime: 1200000
      idle-timeout: 300000
      leak-detection-threshold: 60000
  
  sql:
    init:
      mode: ${SPRING_SQL_INIT_MODE:never}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
        jdbc.fetch_size: 50
  
  h2:
    console:
      enabled: false

  data:
    redis:
      url: ${SPRING_DATA_REDIS_URL:redis://default:AcVbAAIncDE2NGUyZjU4ZmVlMTM0MTJmOTc5YzYyYmQ1YzJkY2ZhZHAxNTA1MjM@boss-bengal-50523.upstash.io:6379}
      host: ${REDIS_HOST:boss-bengal-50523.upstash.io}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:AcVbAAIncDE2NGUyZjU4ZmVlMTM0MTJmOTc5YzYyYmQ1YzJkY2ZhZHAxNTA1MjM=}
      timeout: 3000
      lettuce:
        pool:
          max-active: 3
          max-idle: 2
          min-idle: 1

management:
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-here-make-it-32-characters-long-at-least}
  expiration: ${JWT_EXPIRATION:86400000}

server:
  port: ${PORT:8080}
  shutdown: graceful
  tomcat:
    threads:
      max: 20
      min-spare: 2
    max-connections: 100
    accept-count: 10
    connection-timeout: 20000
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl: ERROR
    org.springframework.jdbc: DEBUG
