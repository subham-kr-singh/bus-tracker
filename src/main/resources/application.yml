spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bus_tracker
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  redis:
    host: localhost
    port: 6379

jwt:
  secret: your-super-secret-jwt-key-here-make-it-32-characters-long-at-least
  expiration: 86400000

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html
